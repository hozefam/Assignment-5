<div class="tile is-ancestor">
  <div class="tile is-parent">
    <div class="tile notification is-child is-light is-info">
      <button (click)="cancel()" class="delete"></button>
      <h1 class="title">{{ mode | titlecase }} Product</h1>

      <form novalidate (ngSubmit)="submit()" [formGroup]="productForm">
        <div class="field">
          <label class="label">Name</label>
          <div class="control">
            <input class="input" formControlName="name" type="text" />
          </div>
          <p
            class="help is-danger"
            *ngIf="
              productForm.get('name').hasError('required') &&
              productForm.get('name').touched
            "
          >
            Name is required
          </p>
        </div>

        <div class="field">
          <label class="label">Description</label>
          <div class="control">
            <textarea
              class="textarea"
              formControlName="description"
              type="text"
            ></textarea>
          </div>
          <p
            class="help is-danger"
            *ngIf="
              productForm.get('description').hasError('required') &&
              productForm.get('description').touched
            "
          >
            Description is required
          </p>
        </div>

        <div class="field">
          <label class="label">Price</label>
          <div class="control">
            <input
              class="input"
              step="any"
              type="number"
              formControlName="price"
            />
          </div>
          <p
            class="help is-danger"
            *ngIf="
              productForm.get('price').hasError('required') &&
              productForm.get('price').touched
            "
          >
            Price is required
          </p>
        </div>

        <div class="field">
          <label class="label">Owner</label>
          <div class="control">
            <input class="input" formControlName="owner" type="text" />
          </div>
          <p
            class="help is-danger"
            *ngIf="
              productForm.get('owner').hasError('required') &&
              productForm.get('owner').touched
            "
          >
            Owner is required
          </p>
        </div>

        <div class="field">
          <label class="label">Color</label>
          <div class="control">
            <input class="input" formControlName="color" type="text" />
          </div>
          <p
            class="help is-danger"
            *ngIf="
              productForm.get('color').hasError('required') &&
              productForm.get('color').touched
            "
          >
            Color is required
          </p>
        </div>

        <div class="field">
          <label class="label">Quantity</label>
          <div class="control">
            <input class="input" formControlName="quantity" type="number" />
          </div>
          <p
            class="help is-danger"
            *ngIf="
              productForm.get('quantity').hasError('required') &&
              productForm.get('quantity').touched
            "
          >
            Quantity is required
          </p>
        </div>

        <div class="field">
          <label class="label">In Stock</label>
          <div class="control">
            <label class="radio">
              <input type="radio" value="Yes" formControlName="inStock" />
              Yes
            </label>
            <label class="radio">
              <input type="radio" value="No" formControlName="inStock" />
              No
            </label>
          </div>
          <p
            class="help is-danger"
            *ngIf="
              productForm.get('inStock').hasError('required') &&
              productForm.get('inStock').touched
            "
          >
            Please select a value for in stock
          </p>
        </div>

        <div class="field is-grouped is-grouped-right">
          <p class="control">
            <button
              class="button is-info"
              type="submit"
              [disabled]="productForm.invalid"
            >
              Save Product
            </button>
          </p>
          <p class="control">
            <a class="button is-light" (click)="cancel()">
              Cancel
            </a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
