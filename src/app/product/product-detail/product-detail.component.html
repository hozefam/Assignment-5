<div class="tile is-ancestor">
  <div class="tile is-parent">
    <div class="tile notification is-light is-info is-child">
      <button (click)="cancelSelection()" class="delete"></button>
      <h1 class="title">{{ product.name }}</h1>
      <p class="subtitle">
        {{ product.description }}
      </p>
      <table class="table is-fullwidth is-bordered is-striped is-hoverable">
        <tbody>
          <tr>
            <td>Price</td>
            <td>{{ product.price | currency: "INR" }}</td>
          </tr>
          <tr>
            <td>Owner</td>
            <td>{{ product.owner }}</td>
          </tr>
          <tr>
            <td>Color</td>
            <td>{{ product.color }}</td>
          </tr>
          <tr>
            <td>Quantity</td>
            <td>{{ product.quantity }}</td>
          </tr>
          <tr>
            <td>In Stock</td>
            <td>
              {{ product.inStock }}
            </td>
          </tr>
        </tbody>
      </table>
      <div class="buttons is-right">
        <button class="button is-info" (click)="onEdit()">
          Edit Product
        </button>
        <button class="button is-danger" (click)="onDelete()">
          Delete Product
        </button>
      </div>
    </div>
  </div>
</div>
